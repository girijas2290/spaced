<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spacecraft  Search over spacecrafts</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h4>SpaceEx launch Programe</h4>
            <form class="search">
                <input type="text" class="search__field" placeholder="Seach.... Ex:Falcon">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            
        </header>


        <div class="results">
            <div class="results__list">
                
            </div>

            <div class="results__pages">
                
            </div>
        </div>



        <div class="space">
            <h1>Filters</h1>
            <h2>Launch Year</h2>
            <div class="btn__group">                
            <button class="btn-small space__btn" onclick="filterSelection(2006)">
                <span>2006</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2007)">
                <span>2007</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2008)">
                <span>2008</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2009)">
                <span>2009</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2010)">
                <span>2010</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2011)">
                <span>2011</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2012)">
                <span>2012</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2013)">
                <span>2013</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2014)">
                <span>2014</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2015)">
                <span>2015</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2016)">
                <span>2016</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2017)">
                <span>2017</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2018)">
                <span>2018</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2019)">
                <span>2019</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection(2020)">
                <span>2020</span>
            </button>
            
            </div>

            <h2>Successful Launch</h2>
            <div class="btn__group">
            <button class="btn-small space__btn" onclick="filterSelection('true')">
                <span>True</span>
            </button>
            <button class="btn-small space__btn" onclick="filterSelection('false')">
                <span>False</span>
            </button>
            </div>
             <div class="copyright">
                &copy; Girija pradhan. Powered by
                <a href="#" target="_blank" class="link">Spacecraft</a>.
            </div>
        </div>
        
    </div>
<script type="text/javascript" src="../dist/js/bundle.js"></script>
</body>

</html>
